server.port=8010
#spring.rabbitmq.host=localhost
spring.rabbitmq.host=fxdata-rabbitmq-1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2s
spring.rabbitmq.listener.simple.retry.max-interval=20s
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2

logging.level.root=debug
logging.level.org.springframework.web.client=debug
logging.level.org.springframework.apache.tomcat=debug
logging.level.org.springframework.apache.catalina=debug
spring.jpa.open-in-view= false
